<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz Program BIG (KUIZ 2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        body { user-select: none; }
        .sticky-header { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGfuchGJDOrbsmE8psOuswEL0NK0Y0WcxITrcO040fCEck41zUqf2Rs8rG0M9kk6MI/exec";
    </script>

    <div id="loading" class="fixed inset-0 bg-black/70 z-[100] hidden flex flex-col items-center justify-center text-white">
        <div class="loader mb-4"></div>
        <p class="font-bold tracking-wider animate-pulse">MEMPROSES...</p>
    </div>

    <div id="page-login" class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-green-400 to-blue-500">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-black text-center text-gray-800 mb-2">KUIZ BIG 2 (5%)</h1>
            <p class="text-center text-gray-500 text-sm mb-8 font-semibold">Sila log masuk untuk menjawab</p>
            
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-xs text-yellow-800 rounded">
                <strong>PENTING:</strong> Masa menjawab 20 minit. Jangan tutup atau tukar tab browser.
            </div>

            <form onsubmit="doLogin(event)">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">No. Kad Pengenalan</label>
                <input type="text" id="ic_input" class="w-full p-4 border-2 border-gray-200 rounded-xl text-center text-lg font-bold tracking-widest focus:border-green-500 focus:ring-0 outline-none transition" placeholder="Contoh: 010101010101" required>
                <button class="w-full mt-6 bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95">MULA SEKARANG</button>
            </form>
        </div>
    </div>

    <div id="page-quiz" class="hidden min-h-screen pb-20">
        <div class="sticky-header shadow-sm border-b border-gray-200 sticky top-0 z-20 px-4 py-3 flex justify-between items-center">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase">PELAJAR</p>
                <p class="font-bold text-gray-800 text-sm leading-tight" id="nama_pelajar">...</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-gray-400 uppercase">BAKI MASA</p>
                <p class="font-mono font-black text-red-600 text-xl" id="timer">20:00</p>
            </div>
        </div>

        <div id="soalan-container" class="max-w-3xl mx-auto p-4 space-y-6 mt-4"></div>

        <div class="max-w-3xl mx-auto px-4 mt-8 mb-10">
            <button onclick="confirmSubmit()" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-bold shadow-xl hover:shadow-2xl hover:-translate-y-1 transition">HANTAR JAWAPAN</button>
        </div>
    </div>

    <script>
        let userData = null;
        let jawapan = {};
        let timerInterval;

        const loader = (s) => document.getElementById('loading').classList.toggle('hidden', !s);

        function doLogin(e) {
            e.preventDefault();
            const ic = document.getElementById('ic_input').value.trim();
            if(!ic) return;

            loader(true);
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', no_kp: ic })
            })
            .then(r => r.json())
            .then(res => {
                loader(false);
                if(res.status === 'success') {
                    userData = res;
                    loadSoalan();
                } else {
                    Swal.fire('Gagal', res.message || 'Nombor KP tiada.', 'error');
                }
            })
            .catch((e) => { loader(false); Swal.fire('Ralat', e.toString(), 'error'); });
        }

        function loadSoalan() {
            loader(true);
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getQuestions' })
            })
            .then(r => r.json())
            .then(res => {
                loader(false);
                if(res.status === 'success') {
                    renderQuiz(res.data);
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-quiz').classList.remove('hidden');
                    document.getElementById('nama_pelajar').innerText = userData.nama;
                    
                    // Anti Cheat & Timer
                    startTimer(userData.durasi || 20);
                    setupAntiCheat();
                    openFullscreen();
                } else {
                    Swal.fire('Ralat', res.message, 'error');
                }
            });
        }

        function renderQuiz(soalanList) {
            const container = document.getElementById('soalan-container');
            container.innerHTML = soalanList.map((q, idx) => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 hover:shadow-md transition">
                    <div class="flex gap-3 mb-4">
                        <span class="bg-blue-100 text-blue-700 font-bold w-8 h-8 flex items-center justify-center rounded-lg text-sm flex-none">${idx+1}</span>
                        <p class="font-bold text-gray-800 text-lg leading-relaxed">${q.soalan}</p>
                    </div>
                    <div class="space-y-3 pl-11">
                        ${Object.entries(q.options).map(([k, v]) => v ? `
                            <label class="flex items-center p-3 border-2 border-transparent bg-gray-50 rounded-xl hover:bg-blue-50 hover:border-blue-200 cursor-pointer transition group">
                                <input type="radio" name="q-${q.id}" value="${k}" class="w-5 h-5 text-green-600 focus:ring-green-500" onchange="jawapan['${q.id}']='${k}'; highlight(this)">
                                <span class="ml-3 font-medium text-gray-600 group-hover:text-gray-900"><span class="font-bold text-gray-800 mr-1">${k}.</span> ${v}</span>
                            </label>
                        ` : '').join('')}
                    </div>
                </div>
            `).join('');
        }

        function highlight(el) {
            // Remove active style from siblings
            el.closest('.space-y-3').querySelectorAll('label').forEach(l => l.classList.remove('border-green-500', 'bg-green-50'));
            // Add active style
            el.closest('label').classList.add('border-green-500', 'bg-green-50');
        }

        function startTimer(min) {
            let time = min * 60;
            const el = document.getElementById('timer');
            timerInterval = setInterval(() => {
                const m = Math.floor(time / 60);
                const s = time % 60;
                el.innerText = `${m}:${s<10?'0':''}${s}`;
                if (time < 60) el.classList.add('text-red-600', 'animate-pulse');
                if (time <= 0) {
                    clearInterval(timerInterval);
                    Swal.fire({ title: 'Masa Tamat', text: 'Jawapan dihantar automatik', icon: 'info', timer: 2000, showConfirmButton: false }).then(() => submitData());
                }
                time--;
            }, 1000);
        }

        // --- ANTI CHEAT ---
        function setupAntiCheat() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    logViolation("Tukar Tab / Minimize");
                    Swal.fire('AMARAN!', 'Sila kekal di halaman ujian!', 'warning');
                }
            });
            window.addEventListener("blur", () => logViolation("Window Blur"));
        }

        function logViolation(type) {
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'log_violation',
                    no_kp: userData.no_kp,
                    nama: userData.nama,
                    jenis: type,
                    time_left: document.getElementById('timer').innerText
                })
            });
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen().catch(err => {});
        }

        // --- SUBMIT ---
        function confirmSubmit() {
            Swal.fire({
                title: 'Hantar Jawapan?',
                text: "Semakan terakhir sebelum hantar.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#10b981',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hantar!'
            }).then((result) => {
                if (result.isConfirmed) submitData();
            });
        }

        function submitData() {
            clearInterval(timerInterval);
            loader(true);
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'submit',
                    no_kp: userData.no_kp || document.getElementById('ic_input').value,
                    nama: userData.nama,
                    answers: jawapan
                })
            })
            .then(r => r.json())
            .then(res => {
                loader(false);
                if(res.status === 'success') {
                    Swal.fire({
                        title: 'Tahniah!',
                        html: `Markah: <b>${res.score}/${res.total}</b><br>Peratus: ${res.percent}%`,
                        icon: 'success',
                        allowOutsideClick: false
                    }).then(() => location.reload());
                } else {
                    Swal.fire('Ralat', res.message || 'Gagal menyimpan rekod.', 'error');
                }
            })
            .catch((e) => { 
                loader(false); 
                Swal.fire('Ralat Sambungan', 'Sila semak internet anda. ' + e, 'error'); 
            });
        }
    </script>
</body>
</html>
