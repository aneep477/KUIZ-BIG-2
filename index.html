<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz I (5%) - Program BIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Halang Select Teks */
        body { user-select: none; -webkit-user-select: none; }
        /* Sticky Timer */
        .sticky-header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGfuchGJDOrbsmE8psOuswEL0NK0Y0WcxITrcO040fCEck41zUqf2Rs8rG0M9kk6MI/exec";
    </script>

    <div id="loading" class="fixed inset-0 bg-black/80 z-[100] hidden flex flex-col items-center justify-center text-white">
        <div class="loader mb-4"></div>
        <p class="font-bold tracking-wider animate-pulse">MEMPROSES...</p>
    </div>

    <div id="page-login" class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-red-500 to-orange-600">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <div class="inline-block p-3 rounded-full bg-red-100 text-red-600 mb-3">
                    <i class="fas fa-user-shield text-3xl"></i>
                </div>
                <h1 class="text-2xl font-black text-gray-800">KUIZ I (5%)</h1>
                <p class="text-gray-500 text-sm font-bold">Program BIG</p>
            </div>
            
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-sm text-yellow-800">
                <p class="font-bold mb-1"><i class="fas fa-exclamation-triangle"></i> PERINGATAN PENTING:</p>
                <ul class="list-disc pl-4 space-y-1">
                    <li>Masa menjawab: <strong>20 Minit</strong>.</li>
                    <li>Jangan keluar dari tab ini (Minimize/Switch Tab).</li>
                    <li>Sistem akan merekod pelanggaran anda.</li>
                </ul>
            </div>

            <form onsubmit="doLogin(event)">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">No. Kad Pengenalan</label>
                <input type="text" id="ic_input" class="w-full p-4 border-2 border-gray-200 rounded-xl text-center text-lg font-bold tracking-widest focus:border-red-500 focus:ring-0 outline-none transition" placeholder="000000-00-0000" required>
                <button class="w-full mt-6 bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2">
                    <span>MULA UJIAN SEKARANG</span> <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="page-quiz" class="hidden min-h-screen pb-20 relative">
        
        <div class="sticky-header shadow-md border-b border-gray-200 px-4 py-3 flex justify-between items-center">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">PELAJAR</p>
                <p class="font-bold text-gray-800 text-sm leading-tight truncate w-32 md:w-auto" id="nama_pelajar">...</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">BAKI MASA</p>
                <div class="flex items-center gap-2 text-red-600">
                    <i class="fas fa-clock animate-pulse"></i>
                    <p class="font-mono font-black text-2xl" id="timer">20:00</p>
                </div>
            </div>
        </div>

        <div id="soalan-container" class="max-w-3xl mx-auto p-4 space-y-6 mt-2"></div>

        <div class="max-w-3xl mx-auto px-4 mt-10">
            <button onclick="confirmSubmit()" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-bold shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1">
                HANTAR JAWAPAN
            </button>
            <p class="text-center text-xs text-gray-400 mt-4 italic">Pastikan semua soalan telah dijawab.</p>
        </div>
    </div>

    <script>
        let userData = null;
        let jawapan = {};
        let timerInterval;
        let timeLeft = 0;
        let violationCount = 0;

        const loader = (s) => document.getElementById('loading').classList.toggle('hidden', !s);

        // --- LOGIN ---
        function doLogin(e) {
            e.preventDefault();
            const ic = document.getElementById('ic_input').value.trim();
            if(!ic) return;

            loader(true);
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', no_kp: ic })
            })
            .then(r => r.json())
            .then(res => {
                if(res.status === 'success') {
                    userData = res;
                    loadSoalan();
                } else {
                    loader(false);
                    Swal.fire('Gagal', 'No. KP tiada dalam senarai.', 'error');
                }
            })
            .catch(() => { loader(false); Swal.fire('Ralat', 'Masalah sambungan.', 'error'); });
        }

        // --- LOAD SOALAN ---
        function loadSoalan() {
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getQuestions' })
            })
            .then(r => r.json())
            .then(res => {
                loader(false);
                if(res.status === 'success') {
                    renderQuiz(res.data);
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-quiz').classList.remove('hidden');
                    document.getElementById('nama_pelajar').innerText = userData.nama;
                    
                    // Mula Timer & Anti-Cheat
                    startTimer(userData.durasi || 20); // Default 20 minit
                    enableAntiCheat();
                    enterFullscreen();
                }
            });
        }

        // --- RENDER UI ---
        function renderQuiz(soalanList) {
            const container = document.getElementById('soalan-container');
            container.innerHTML = soalanList.map((q, idx) => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition">
                    <div class="flex gap-3 mb-4">
                        <span class="flex-none bg-blue-100 text-blue-600 font-bold w-8 h-8 flex items-center justify-center rounded-lg text-sm">${idx+1}</span>
                        <p class="font-bold text-gray-800 text-lg leading-relaxed">${q.soalan}</p>
                    </div>
                    <div class="space-y-3 pl-11">
                        ${Object.entries(q.options).map(([k, v]) => v ? `
                            <label class="flex items-center p-3 border-2 border-transparent bg-gray-50 rounded-xl hover:bg-blue-50 hover:border-blue-200 cursor-pointer transition group">
                                <input type="radio" name="q-${q.id}" value="${k}" class="w-5 h-5 text-blue-600 focus:ring-blue-500" onchange="jawapan['${q.id}']='${k}'; highlightParent(this)">
                                <span class="ml-3 font-medium text-gray-600 group-hover:text-gray-900"><span class="font-bold text-gray-900 mr-1">${k}.</span> ${v}</span>
                            </label>
                        ` : '').join('')}
                    </div>
                </div>
            `).join('');
        }

        function highlightParent(el) {
            // UI effect untuk pilihan jawapan
            const container = el.closest('.space-y-3');
            container.querySelectorAll('label').forEach(l => l.classList.remove('border-blue-500', 'bg-blue-50'));
            el.closest('label').classList.add('border-blue-500', 'bg-blue-50');
        }

        // --- TIMER ---
        function startTimer(min) {
            timeLeft = min * 60;
            const el = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                el.innerText = `${m}:${s<10?'0':''}${s}`;
                
                // Warna merah bila tinggal 1 minit
                if(timeLeft < 60) el.classList.add('text-red-600', 'animate-ping');
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    Swal.fire({ 
                        title: 'MASA TAMAT!', 
                        text: 'Sistem sedang menghantar jawapan anda secara automatik.', 
                        icon: 'warning', 
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        timer: 3000 
                    }).then(() => submitData());
                }
                timeLeft--;
            }, 1000);
        }

        // --- ANTI-CHEAT SYSTEM ---
        function enableAntiCheat() {
            // 1. Detect Tab Switch / Minimize
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    recordViolation("Tukar Tab / Minimize");
                    Swal.fire({
                        title: 'AMARAN KERAS!',
                        text: 'Tindakan anda menukar tab telah direkodkan. Sila fokus pada ujian.',
                        icon: 'error',
                        confirmButtonColor: '#d33'
                    });
                }
            });

            // 2. Detect Window Blur (Klik luar browser)
            window.addEventListener("blur", () => {
                recordViolation("Window Blur (Klik Luar)");
            });
        }

        function recordViolation(type) {
            violationCount++;
            // Hantar log ke server secara senyap (silent request)
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'log_violation',
                    no_kp: userData.no_kp,
                    nama: userData.nama,
                    jenis: type,
                    time_left: document.getElementById('timer').innerText
                })
            });
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            }
        }

        // --- SUBMISSION ---
        function confirmSubmit() {
            Swal.fire({
                title: 'Hantar Jawapan?',
                text: "Anda tidak boleh mengubah jawapan selepas ini.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Hantar!',
                confirmButtonColor: '#10b981',
                cancelButtonColor: '#d33',
            }).then((result) => {
                if (result.isConfirmed) submitData();
            });
        }

        function submitData() {
            clearInterval(timerInterval);
            loader(true);
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'submit',
                    no_kp: userData.no_kp,
                    nama: userData.nama,
                    answers: jawapan
                })
            })
            .then(r => r.json())
            .then(res => {
                loader(false);
                if(res.status === 'success') {
                    Swal.fire({
                        title: 'Tahniah!',
                        html: `Jawapan diterima.<br>Markah: <b>${res.score}/${res.total}</b><br>Peratus: <b>${res.percent}%</b>`,
                        icon: 'success',
                        allowOutsideClick: false
                    }).then(() => location.reload());
                } else {
                    Swal.fire('Ralat', 'Gagal menyimpan rekod.', 'error');
                }
            })
            .catch(() => { 
                loader(false); 
                Swal.fire('Ralat', 'Masalah sambungan. Sila screenshot jawapan anda.', 'error'); 
            });
        }
    </script>
</body>
</html>
